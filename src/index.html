<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="js/script.js"></script>
    <title>Document</title>
</head>
<body class="antialiased bg-[#3C486B] font-dongle">
    <div class="container m-auto bg-[#3C486B] h-screen flex flex-col justify-center items-center gap-2" id="container">
        <div class="bg-[#526292] w-1/3 h-2/3 rounded-2xl border-b-8 border-[#2b334d] p-5 z-50">
            <div class="flex flex-col gap-1 items-center">
                <p class="text-[#F9D949] bold text-xl sm:text-6xl">Tic-tac-toe</p>
            </div>

            <div class="flex flex-col justify-end items-center gap-6 h-2/3 container-buttons">
                <button class="bg-[#F45050] w-32 hover:bg-[#f73b3b] rounded-lg border-b-2 border-[#F0F0F0] text-xl p-2">player vs player</button>
                <button class="bg-[#F9D949] w-32 hover:bg-[#fcd630] rounded-lg border-b-2 border-[#F0F0F0] text-xl p-2">player vs cpu</button>

                <a href="https://mateus-hamade.github.io/" class="text-[#F0F0F0]" target="_blank"># mateus-hamade.github.io</a>
            </div>
        
            <div class="hidden grid-cols-3 grid-rows-3 gap-2 h-4/5 container-game">
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block1"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block2"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block3"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block4"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block5"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block6"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block7"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block8"></div>
                <div class="bg-[#3C486B] rounded-md border-b-2 border-[#2b334d] flex justify-center items-center text-3xl" id="block9"></div>
            </div>
        </div>

        <div class="hidden grid-cols-3 w-1/3 gap-3 pr-5 pl-5 z-50 container-score">
            <div class="bg-[#F45050] rounded-2xl border-b-2 border-[#2b334d] flex flex-col justify-center items-center">
                <p class="text-[#F0F0F0] text-3xl">x</p>
                <p class="score-x">0</p>
            </div>
            <div class="bg-[#F0F0F0] rounded-2xl border-b-2 border-[#2b334d] flex flex-col justify-center items-center">
                <p class="text-slate-700 text-3xl">tie</p>
                <p class="score-tie">0</p>
            </div>
            <div class="bg-[#F9D949] rounded-2xl border-b-2 border-[#2b334d] flex flex-col justify-center items-center">
                <p class="text-[#F0F0F0] text-3xl">o</p>
                <p class="score-o">0</p>
            </div>
        </div>

        <div>
            <button class="hidden bg-[#F45050] hover:bg-[#f73b3b] rounded-lg border-b-2 border-[#F0F0F0] text-xl p-2 absolute top-5 right-5 restart">
                <svg style="color: rgb(23, 23, 22);" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z" fill="#171716"></path> <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z" fill="#171716"></path></svg>    
            </button>
        </div>

        <div class="w-full h-1/3 absolute z-50 justify-center items-center hidden shadow-2xl" id="message">
            <p class="text-[#F0F0F0] text-7xl"></p>
        </div>
    </div>
</body>
</html>
